<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forum</title>

    <link rel="stylesheet" href="/static/materialize/css/materialize.min.css"/>
    <link rel="stylesheet" href="/static/fontawesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/static/forum/css/forum.css"/>

    <script type="text/javascript" src="/static/jquery/js/jquery.js"></script>
    <script type="text/javascript" src="/static/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="/static/forum/js/forum.js"></script>

</head>

<body>
<header>

    <nav>
        <div class="nav-wrapper blue darken-3">
            <a href="#" class="brand-logo">Fórum</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Usuários</a></li>
                <li><a href="#">Perguntas</a></li>
                <li><a href="#">Respostas</a></li>
            </ul>
        </div>
    </nav>

</header>

<div class="container">

    <div class="spacing"></div>

    {% block container %}

    {% endblock %}
</div>

<footer class="page-footer blue darken-3">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Footer Content</h5>

                <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer
                    content.</p>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                    <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                    <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                    <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                    <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            © 2014 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
        </div>
    </div>
</footer>
</body>

</html>
