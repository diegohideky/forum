{% extends 'layout/default.html' %}

{% block container %}

<div class="row">
    <div class=" col m6 s12 offset-m3">
        <h4>Login</h4>
    </div>
</div>

<div class="row">
    <form class="col s12" action="/login" method="post">
        <div class="row">
            <div class="input-field col m6 s12 offset-m3">
                <input placeholder="Usuário" id="usuario" type="text" class="validate">
                <label for="usuario">Usuário</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col m6 s12 offset-m3">
                <input id="senha" type="password" class="validate">
                <label for="senha">Senha</label>
            </div>
        </div>
        <div class="row">
            <div class="col m6 s12 offset-m3">
                <button type="submit" class="waves-effect waves-light btn"><i class="fa fa-check"></i> Entrar</button>
            </div>
        </div>
    </form>
</div>

<hr>

<div class="row">
    <div class=" col m6 s12 offset-m3">
        <h4>Criar Conta</h4>
    </div>
</div>

<div class="row">
    <form class="col s12" action="/signin" method="post">
        <div class="row">
            <div class="input-field col m6 s12 offset-m3">
                <input placeholder="Usuário" id="usuario" type="text" class="validate">
                <label for="usuario">Usuário</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col m6 s12 offset-m3">
                <input id="senha" type="password" class="validate">
                <label for="senha">Senha</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col m6 s12 offset-m3">
                <input id="senharepete" type="password" class="validate">
                <label for="senharepete">Repita a Senha</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col m6 s12 offset-m3">
                <select>
                    <option value="" disabled selected>Escolha o tipo de usuário</option>
                    <option value="Estudante">Estudante</option>
                    <option value="Administrador">Administrador</option>
                </select>
                <label>Materialize Select</label>
            </div>
        </div>
        <div class="row">
            <div class="col m6 s12 offset-m3">
                <button type="submit" class="waves-effect waves-light btn"><i class="fa fa-check"></i> Criar</button>
            </div>
        </div>
    </form>

</div>

{% endblock %}
