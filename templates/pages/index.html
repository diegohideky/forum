{% extends 'layout/default.html' %}

{% block container %}

<div class="row">
    <h4><i class="fa fa-user-circle"></i> {{ user.username }}</h4>
</div>

<div class="row">
    <form class="col s12" action="{% if editQuestion %}/question/edit/{{ question.id }}{% else %}/question{% endif %}" method="post">
        <div class="row">
            <div class="input-field col s12">
                <textarea id="pergunta" name="pergunta" class="materialize-textarea">{% if editQuestion %}{{ question.text }}{% endif %}</textarea>
                <label for="pergunta">Pergunta</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button type="submit" class="waves-effect waves-light btn"><i class="fa fa-check"></i> {% if editQuestion %}Salvar{% else %}Enviar{% endif %}</button>
            </div>
        </div>
    </form>
</div>

<div class="spacing"></div>

{% block body %}

{% endblock %}

{% endblock %}
